<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <!-- <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="util.css" rel="stylesheet" type="text/css" /> -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@800&family=Oswald:wght@500&family=Raleway:wght@900&family=Roboto&display=swap"
    rel="stylesheet">

    <style>

    .text-center{
        text-align: center;
    }
    .flex{
        display: flex;
        justify-content: center;
        flex-direction: column;
        text-align: center;
    }
    .width{
        width: 80vw;
    }
    .height{
        height: 60vh;
    }
        body{
        height: 0;
        margin: 0;
        font-family: 'Baloo Bhaijaan 2', cursive;
        background-image: url('images/background.png');
    }

    nav{
        background-color: black;
        color: white;
        height: 47px;
        width: 100%;
        margin: 0;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        position: sticky;
        top: 0px;
    }
    </style>

</head>

<body onload="task()">
  <nav class="text-center">
    <h1>UltraTranslato</h1>
  </nav>

  <div class="flex">
    <h1>Enter Text Here</h1>
    <div class="container">
      <div class="form-group">
        <textarea class="form-control width height" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>
  </div>

  <div id="language" class=".flex text-center">
    <button onclick="showLanguage()" type="button" class="btn btn-primary">Choose Language</button>
    <select class="form-control custom-select" id="languageSelect">
      <option value="">Select a Language</option>
    </select>
  </div>

  <div class="text-center">
    <button onload="task()" id="outputBtn" onclick="showLanguage()" type="button" class="btn btn-primary">See
      Output</button>
  </div>

  <div onload="task()" id="output" class="flex">
    <h1>This is output</h1>
    <div class="container">
      <div class="form-group">
        <textarea class="form-control width height" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>
  </div>

</body>

<script>
    function showLanguage(){
  var languageSelect = document.getElementById("languageSelect");
  languageSelect.hidden = false;
  document.getElementById("outputBtn").hidden = false;
  var languages = [
        { value: "", label: "Select a Language" },
        { value: "en", label: "English" },
        { value: "es", label: "Spanish" },
        { value: "fr", label: "French" },
        { value: "de", label: "German" },
        { value: "it", label: "Italian" },
        { value: "ja", label: "Japanese" },
        { value: "zh", label: "Chinese" }
      ];
      
      
      languages.forEach(function(language) {
        var option = document.createElement("option");
        option.value = language.value;
        option.text = language.label;
        languageSelect.add(option);
      });
}
function task(){
  var languageSelect = document.getElementById("languageSelect");
  languageSelect.hidden = true;
  document.getElementById("output").hidden = true;
  document.getElementById("outputBtn").hidden = true;
}

document.getElementById("outputBtn").addEventListener('click', ()=>{
  
  document.getElementById("output").hidden = false;
});
</script>

</html>
