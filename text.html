    <script>
        document.getElementById('inpLang').addEventListener('click', function() {
            const mySelect = document.getElementById('inpLanSelect');
            mySelect.classList.replace('d-none', 'd-block');
            mySelect.addEventListener('change', function() {
                const selectedOption = mySelect.options[mySelect.selectedIndex];
                const inputField = document.createElement('div');

                document.getElementById('inputBox').appendChild(speak);
                document.getElementById('inputBox').appendChild(gifImg);

                document.getElementById('inputBox').appendChild(donebtn);
                donebtn.addEventListener('click', function() {

                    // Create a new SpeechSynthesisUtterance object
